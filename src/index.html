<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shooting Game</title>
</head>
<body>
  <div class="g-bd">
    <div class="g-in">
      <div class="g-part g-part-begin">
        <div class="m-part-content m-part1-content">
          <div class="m-part-inner m-part1-inner">
            <p class="u-tlt">射击游戏</p>
            <p class="u-txt">这是一个令人欲罢不能的射击游戏，使用 ← 和 → 操作你的飞机，使用空格（space）进行射击。一起来消灭宇宙怪兽吧！</p>
            <p class="u-info">当前Level: 1</p>
            <a href="javascript:;" class="u-btn J_btn_start">开始游戏</a>
          </div>
          <img src="./img/bg.png" alt="" class="u-img">
        </div>
      </div>
      <div class="g-part g-part-end">
        <div class="m-part-content m-part2-content">
          <div class="m-part-inner m-part2-inner">
            <p class="u-tlt">游戏结束</p>
            <p class="u-info">最终得分: <span class="J_score">0</span></p>
            <a href="javascript:;" class="u-btn J_btn_start">重新开始</a>
          </div>
          <img src="./img/bg-end.png" alt="" class="u-img">
        </div>
      </div>
      <div class="g-part g-part-success">
        <div class="m-part-content m-part3-content">
          <div class="m-part-inner m-part3-inner">
            <p class="u-tlt">游戏获胜！</p>
            <p class="u-info">最终得分: <span class="J_score">0</span></p>
            <a href="javascript:;" class="u-btn J_btn_start">再玩一次</a>
          </div>
          <img src="./img/bg-end.png" alt="" class="u-img">
        </div>
      </div>
      <div class="g-part g-part-pass">
        <div class="m-part-content m-part3-content">
          <div class="m-part-inner m-part3-inner">
            <p class="u-tlt">过关成功！</p>
            <p class="u-info">下一个Level: <span class="J_level">2</span></p>
            <a href="javascript:;" class="u-btn J_btn_start">继续游戏</a>
          </div>
          <img src="./img/bg-end.png" alt="" class="u-img">
        </div>
      </div>
      <div class="g-part g-part-game">
        <p class="u-score">分数：<span class="J_score2">0</span></p>
        <canvas id="J_game" width="700" height="600">浏览器版本太低啦！</canvas>
      </div>
    </div>
  </div>
</body>
</html>
